<!DOCTYPE html>
<html>
<head>
  <title>Super WebDev Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Super WebDev </h1>
      <div class="icons">
        <span class="icon">&#x21BB;</span>
        <span class="icon">&#x2139;</span>
        <span class="icon">&#x1F6D2;</span>
        <span class="icon">&#x2795;</span>
        <span class="icon">&#x2796;</span>
        <span class="icon">&#x2715;</span>
      </div>
    </div>
    <div id="features">
      <button id="css-inspector" class="feature-button"><span class="icon">&#x1F4BB;</span> CSS Inspector</button>
      <button id="live-text-editor" class="feature-button"><span class="icon">&#x1F4DD;</span> Live Text Editor</button>
      <button id="fonts-changer" class="feature-button"><span class="icon">&#x1F510;</span> Fonts Changer</button>
      <button id="list-fonts" class="feature-button"><span class="icon">&#x1F4D6;</span> List All Fonts</button>
      <button id="color-picker" class="feature-button"><span class="icon">&#x1F3A8;</span> Color Picker</button>
      <button id="color-palette" class="feature-button"><span class="icon">&#x1F3A9;</span> Color Palette</button>
      <button id="move-element" class="feature-button"><span class="icon">&#x1F5C3;</span> Move Element</button>
      <button id="delete-element" class="feature-button"><span class="icon">&#x1F5D1;</span> Delete Element</button>
      <button id="export-element" class="feature-button"><span class="icon">&#x1F4E4;</span> Export Element</button>
      <button id="extract-images" class="feature-button"><span class="icon">&#x1F5BC;</span> Extract Images</button>
      <button id="page-ruler" class="feature-button"><span class="icon">&#x1F4CF;</span> Page Ruler</button>
      <button id="page-outliner" class="feature-button"><span class="icon">&#x1F5D2;</span> Page Outliner</button>
      <button id="image-replacer" class="feature-button"><span class="icon">&#x1F5BC;</span> Image Replacer</button>
      <button id="take-screenshot" class="feature-button"><span class="icon">&#x1F5BC;</span> Take Screenshot</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
